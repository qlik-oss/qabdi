{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: {{ template "bdi-mc.fullname" . }}
  labels:
    app: {{ template "bdi-mc.fullname" . }}
    chart: {{ template "bdi-mc.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/keep-alive: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    {{- range $key, $value := .Values.ingress.annotations }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
spec:
  rules:
    - http:
        paths:
          - path: /
            backend:
              serviceName: {{ template "bdi-mc.fullname" . }}
              servicePort: http
          - path: /v1
            backend:
              serviceName: {{ template "bdimain.restapi.fullname" . }}
              servicePort: http
      {{- if .Values.ingress.host }}
      host: {{ .Values.ingress.host }}
      {{- end -}}
  {{- if .Values.ingress.tls }}
  tls:
{{ toYaml .Values.ingress.tls | indent 4 }}
  {{- end -}}
{{- end -}}
