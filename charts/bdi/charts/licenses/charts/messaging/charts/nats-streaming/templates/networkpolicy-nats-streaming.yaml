{{- if or (.Values.networkPolicy.enabled) (index .Values "networkPolicy" "nats-streaming" "enabled") }}
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: "{{ template "nats-streaming.fullname" . }}"
  labels:
    chart: "{{ template "nats-streaming.chart" . }}"
    release: {{ .Release.Name | quote }}
    heritage: {{ .Release.Service | quote }}
spec:
  podSelector:
    matchLabels:
      app: "{{ template "nats-streaming.name" . }}"
      release: {{ .Release.Name | quote }}
  policyTypes:
  - Ingress
  - Egress
  ingress:
    - from:
      - podSelector:
          matchLabels:
            app: "{{ template "nats.name" . }}"
            release: {{ .Release.Name | quote }}
      - podSelector:
          matchLabels:
            app: "{{ template "nats-streaming.name" . }}"
            release: {{ .Release.Name | quote }}
    - ports:
      - port: {{ index .Values "monitoring" "service" "port" }}
      from:
        - podSelector:
            matchLabels:
              {{ template "nats-streaming.fullname" . }}-admin: "true"
    - ports:
      - port: {{ index .Values "metrics" "port" }}
  egress:
    - ports:
      - port: 53
        protocol: UDP
      - port: 53
        protocol: TCP
    - to:
      - podSelector:
          matchLabels:
            app: "{{ template "nats.name" . }}"
            release: {{ .Release.Name | quote }}
      - podSelector:
          matchLabels:
            app: "{{ template "nats-streaming.name" . }}"
            release: {{ .Release.Name | quote }}
{{- end }}
