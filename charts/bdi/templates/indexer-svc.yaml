apiVersion: v1
kind: Service
metadata:
  name: {{ template "bdi.indexer.fullname" . }}
  labels:
    app: {{ template "bdi.indexer.fullname" . }}
    chart: {{ template "bdi.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - port: 55040
      targetPort: indexer
      protocol: TCP
      name: indexer
  selector:
    app: {{ template "bdi.indexer.fullname" . }}
    release: {{ .Release.Name }}
