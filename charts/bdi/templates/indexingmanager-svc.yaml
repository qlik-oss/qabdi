apiVersion: v1
kind: Service
metadata:
  name: {{ template "bdi.indexingmanager.fullname" . }}
  labels:
    app: {{ template "bdi.indexingmanager.fullname" . }}
    chart: {{ template "bdi.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: {{ .Values.indexingmanager.service.type }}
  ports:
    - port: 8080
      targetPort: data
      protocol: TCP
      name: data
    - port: 55020
      targetPort: indexing
      protocol: TCP
      name: indexing
  selector:
    app: {{ template "bdi.indexingmanager.fullname" . }}
    release: {{ .Release.Name }}
